<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>검색 - 네이버</title>
	<style>
		body {
			background-color: #F6F6F6;
			font-size: 12px;
			font-family: "맑은 고딕", Malgun Gothic, "Apple SD Gothic Neo", sans-serif;
			color: #333;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		.container {
			width: 1000px;
			margin: 0 auto;
			padding: 10px 20px;
		}
		.header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			height: 100px;
			background-color: #2DB400;
			padding: 0 20px;
		}
		.header .logo {
			font-size: 32px;
			font-weight: bold;
			color: #fff;
		}
		.header .search-form {
			display: flex;
			align-items: center;
		}
		.header .search-input {
			width: 400px;
			height: 40px;
			border: none;
			border-radius: 20px;
			padding: 0 10px;
			font-size: 16px;
			background-color: #fff;
		}
		.header .search-button {
			width: 80px;
			height: 40px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 20px;
			font-size: 16px;
			cursor: pointer;
			margin-left: 10px;
		}
		.footer {
			background-color: #EDEDED;
			height: 80px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 10px;
			color: #999;
			margin-top: 20px;
			padding: 10px 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<header class="header">
			<a href="https://www.naver.com" class="logo">네이버</a>
			<form class="search-form" action="#" method="get">
				<input class="search-input" type="text" name="query" placeholder="검색어를 입력하세요">
				<button class="search-button" type="submit">검색</button>
			</form>
		</header>
		<main class="main">
			<p>검색 결과가 여기에 표시됩니다.</p>
		</main>
	</div>
	<footer class="footer">
		<p>ⓒ NAVER Corp.</p>
	</footer>
</body>
</html>
